	<body>
		<div id="join-container" class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Escapeling Lobby</h1>
			</header>
			<main class="join-main">
				<div action="#">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							id="username-input"
							type="text"
							name="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<!-- do we need the room select? -->
					<div class="form-control" style="display: none;">
						<label for="room">Room</label>
						<select name="room" id="room-select">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button id="join-room-btn" type="button" class="btn">Join Chat</button>
				</div>
			</main>
		</div>

				<ul id="users">

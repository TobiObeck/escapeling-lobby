<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<title>Escapeling Lobby</title>
	</head>
	<body>
		<div id="join-container" class="join-container">
			<header class="join-header">
				<img id="logo" src="./images/lobby_logo.png" alt="lobby logo"/>
			</header>
			<main class="join-main">
				<div action="#">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							id="username-input"
							type="text"
							name="username"
							placeholder="Enter username..."
							required
							autofocus
						/>
					</div>
					<!-- do we need the room select? -->
					<div class="form-control" style="display: none;">
						<label for="room">Room</label>
						<select name="room" id="room-select">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button id="join-room-btn" type="button" class="btn">Join Chat</button>
				</div>
			</main>
		</div>

		<div id="chat-container" class="chat-container hidden">
			<header class="chat-header">
			  <h1><img src="./images/lobby_logo.png" alt="lobby logo" style='max-width:200px'/></h1>
			  <button id="leave-room-btn" class="btn">Leave Room</button>
			</header>
			<main class="chat-main">
			  <div class="chat-sidebar">
				<h3><i class="fas fa-comments"></i> Room Name </h3>
				<h2 id="room-name">Birdplace</h2>
				<h3><i class="fas fa-users"></i> Users <span id="usercount"></span></h3>
				<ul id="users">
				</ul>
			  </div>
			  <div class="chat-messages-container">
				<div class="chat-messages">
				</div>
				<div class="collapsible-content hidden" id="instructions-container">
					<div id="instructions-btn">
						<button id="collapse-instructions-btn" class="btn">X</button>						
					</div>
					<div id="instructions-txt">
					</div>
				</div>

			  </div>
			</main>
			<div class="chat-form-container">
			  <div id="chat-form" action="#">			
				<input
				  id="msg"
				  type="text"
				  placeholder="Enter Message"
				  requireds
				  autocomplete="off"
				/>
				<button id="msg-send" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
				<div class='divider'></div>
				<button id='display-instructions-btn' class='btn'>Info</button>
			  </div>
			</div>
		  </div>
	</body>
</html>
